<script>
    fetchData = async() => {
        let response = await fetch('/now');
    
        if (response.ok) {
            document.getElementById('now').innerText = await response.text();
        } else {
            alert("HTTP-Error: " + response.status);
        }
    }
    
    window.onload = function() {
        fetchData();
    }
</script>

<p>現在の時刻は<span id='now'></span>です</p>
